<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontendmentor Challenge: Stats preview card component</title>

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./dist/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
        rel="stylesheet">
</head>

<body
    class="relative flex items-center justify-center min-h-screen text-slate-950 bg-gradient-to-br from-slate-100 dark:from-purple-700 to-purple-300 dark:to-purple-950 dark:text-slate-50 font-body">
    <!-- Ron's basic template for iCodeThis challenges -->
    <!-- Background -->
    <div
        class="dark:invert bg-center[mask-image:linear-gradient(black,rgba(255,255,255,10))] absolute inset-0 z-0 animate-pulse overflow-hidden">
        <svg class="scale-150 -rotate-6 stroke-black/10 opacity-10" width="100%" height="100%"
            xmlns="http://www.w3.org/2000/svg">
            <defs>
                <pattern id="smallGrid" width="8" height="8" patternUnits="userSpaceOnUse">
                    <path d="M 8 0 L 0 0 0 8" fill="none" stroke="black" stroke-width="0.5" />
                </pattern>
                <pattern id="grid" width="80" height="80" patternUnits="userSpaceOnUse">
                    <rect width="80" height="80" fill="url(#smallGrid)" />
                    <path d="M 80 0 L 0 0 0 80" fill="none" stroke="black" stroke-width="0.5" />
                </pattern>
            </defs>
            <rect width="100%" height="100%" fill="url(#grid)" />
        </svg>
    </div>

    <!-- Dark mode toggle -->
    <button class="absolute top-5 right-5 hover:animate-spin-slow" aria-label="Dark mode button">
        <!-- Light Mode -->
        <svg xmlns="http://www.w3.org/2000/svg" class="sun icon icon-tabler icon-tabler-sun-filled" width="24"
            height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round"
            stroke-linejoin="round">
            <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
            <path d="M12 19a1 1 0 0 1 .993 .883l.007 .117v1a1 1 0 0 1 -1.993 .117l-.007 -.117v-1a1 1 0 0 1 1 -1z"
                stroke-width="0" fill="currentColor"></path>
            <path
                d="M18.313 16.91l.094 .083l.7 .7a1 1 0 0 1 -1.32 1.497l-.094 -.083l-.7 -.7a1 1 0 0 1 1.218 -1.567l.102 .07z"
                stroke-width="0" fill="currentColor"></path>
            <path
                d="M7.007 16.993a1 1 0 0 1 .083 1.32l-.083 .094l-.7 .7a1 1 0 0 1 -1.497 -1.32l.083 -.094l.7 -.7a1 1 0 0 1 1.414 0z"
                stroke-width="0" fill="currentColor"></path>
            <path d="M4 11a1 1 0 0 1 .117 1.993l-.117 .007h-1a1 1 0 0 1 -.117 -1.993l.117 -.007h1z" stroke-width="0"
                fill="currentColor"></path>
            <path d="M21 11a1 1 0 0 1 .117 1.993l-.117 .007h-1a1 1 0 0 1 -.117 -1.993l.117 -.007h1z" stroke-width="0"
                fill="currentColor"></path>
            <path
                d="M6.213 4.81l.094 .083l.7 .7a1 1 0 0 1 -1.32 1.497l-.094 -.083l-.7 -.7a1 1 0 0 1 1.217 -1.567l.102 .07z"
                stroke-width="0" fill="currentColor"></path>
            <path
                d="M19.107 4.893a1 1 0 0 1 .083 1.32l-.083 .094l-.7 .7a1 1 0 0 1 -1.497 -1.32l.083 -.094l.7 -.7a1 1 0 0 1 1.414 0z"
                stroke-width="0" fill="currentColor"></path>
            <path d="M12 2a1 1 0 0 1 .993 .883l.007 .117v1a1 1 0 0 1 -1.993 .117l-.007 -.117v-1a1 1 0 0 1 1 -1z"
                stroke-width="0" fill="currentColor"></path>
            <path d="M12 7a5 5 0 1 1 -4.995 5.217l-.005 -.217l.005 -.217a5 5 0 0 1 4.995 -4.783z" stroke-width="0"
                fill="currentColor"></path>
        </svg>

        <!-- Dark Mode -->
        <svg xmlns="http://www.w3.org/2000/svg" class="moon icon icon-tabler icon-tabler-moon-filled" width="24"
            height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round"
            stroke-linejoin="round">
            <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
            <path
                d="M12 1.992a10 10 0 1 0 9.236 13.838c.341 -.82 -.476 -1.644 -1.298 -1.31a6.5 6.5 0 0 1 -6.864 -10.787l.077 -.08c.551 -.63 .113 -1.653 -.758 -1.653h-.266l-.068 -.006l-.06 -.002z"
                stroke-width="0" fill="currentColor"></path>
        </svg>
    </button>
    <!-- Template END -->

    <main
        class="z-10 flex flex-col w-full max-w-screen-md m-4 overflow-hidden rounded-lg shadow-xl sm:flex-row bg-slate-100 dark:bg-slate-900">
        <div class="relative sm:order-1 sm:w-1/2">
            <picture class="block w-full h-full before:bg-purple-600/50 before:absolute before:inset-0 before:block">
                <source media="(min-width: 640px)" srcset="./images/image-header-desktop.jpg">
                <source srcset="./images/image-header-mobile.jpg">
                <img class="block object-cover w-full h-full" src="./images/image-header-mobile.jpg"
                    alt="Three women are diligently working: one is engrossed in her phone, chuckling at something to her right, while the other is focused on her laptop.">
            </picture>
        </div>

        <div class="flex flex-col justify-center sm:p-10 sm:w-1/2">
            <div class="w-full p-8 text-center sm:mb-10 sm:p-0 sm:text-left">
                <h2 class="mb-4 text-2xl font-bold sm:text-3xl font-title">Get <span
                        class="text-purple-600">insights</span> that
                    help
                    your business grow.</h2>
                <p class="text-sm text-slate-600 dark:text-slate-400">Discover the benefits of data analytics and make
                    better decisions regarding revenue, customer experience, and overall efficiency.</p>
            </div>
            <div class="flex flex-col gap-6 mb-8 text-center sm:gap-8 sm:mb-0 sm:flex-row sm:text-left">
                <div class="flex flex-col">
                    <p class="text-xl font-bold font-title">10k+</p>
                    <p class="text-xs uppercase text-slate-600 dark:text-slate-400">companies</p>
                </div>
                <div class="flex flex-col">
                    <p class="text-xl font-bold font-title">314</p>
                    <p class="text-xs uppercase text-slate-600 dark:text-slate-400">Templates</p>
                </div>
                <div class="flex flex-col">
                    <p class="text-xl font-bold font-title">12M+</p>
                    <p class="text-xs uppercase text-slate-600 dark:text-slate-400">Queries</p>
                </div>
            </div>
        </div>
    </main>

    <!-- Credits -->
    <footer class="absolute transition-all origin-bottom-right scale-50 bottom-5 right-5 hover:scale-110">
        <a class="flex flex-col items-center" href="https://www.frontshape.de" target="_blank">
            <img class="block invert dark:invert-0 w-full max-w-[10rem]"
                src="https://frontshape.de/wp-content/uploads/2023/05/H1-White.png" alt="">
            <span class="text-xs">Developed by Ron Wollschl√§ger</span>
        </a>
    </footer>

    <script src="./dist/main.js"></script>
</body>

</html>
